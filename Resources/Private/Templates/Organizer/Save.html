<f:layout name="Default"/>
<f:section name="main">
	<f:flashMessages/>
	<div id="tx-nwsmunicipalstatutes-organizer-save">
		<h2>
			<f:format.raw>
				<f:translate key="template.organizer.save.headline"/>
			</f:format.raw>
		</h2>
		<p>
			<f:format.raw>
				<f:translate key="template.organizer.save.content" arguments="{organizer: organizer.organizer}"/>
			</f:format.raw>
		</p>
		<p>
			<f:if condition="{settings.showListViewPid}">
				<f:then>
					<f:link.action pageUid="{settings.showListViewPid}" controller="Events" class="btn btn-default btn-secondary">
						{f:translate(key:'template.organizer.save.button-events')}
					</f:link.action>
				</f:then>
				<f:else>
					<f:link.action controller="Events" action="list" class="button btn btn-default btn-secondary">
						{f:translate(key:'template.organizer.save.button-events')}
					</f:link.action>
				</f:else>
			</f:if>
		</p>
	</div>
</f:section>
